name: Deploy Core to npm

on:
  push:
    branches: [master]
    paths:
      - "packages/core/package.json"

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          current_version=$(node -p "require('./packages/core/package.json').version")
          git checkout HEAD~1 -- packages/core/package.json 2>/dev/null || echo "First commit"
          previous_version=$(node -p "require('./packages/core/package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- packages/core/package.json
          echo "Previous version: $previous_version"
          echo "Current version: $current_version"
          if [ "$current_version" != "$previous_version" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$current_version" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # <-- required for npm provenance
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js (with npm provenance)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
          # provenance support (GitHub Actions -> npm linkage)
          always-auth: true

      - name: Create .npmrc
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "access=public" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm --filter arrow-hooks --if-present type-check

      - name: Run Tests
        run: pnpm --filter arrow-hooks --if-present test

      - name: Build
        run: pnpm --filter arrow-hooks --if-present build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
        run: |
          cd packages/core
          npm pkg fix # auto-corrects metadata
          npm publish --provenance --access public

      - name: Create Git Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag v${{ needs.check-version.outputs.new-version }}
          git push origin v${{ needs.check-version.outputs.new-version }}
