name: Deploy Core to npm

on:
  push:
    branches: [master]
    paths:
      - "packages/core/package.json"

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version changed
        id: check
        env:
          BEFORE_SHA: ${{ github.event.before }}
        run: |
          current_version=$(node -p "require('./packages/core/package.json').version")
          previous_version="0.0.0"

          if [ -n "$BEFORE_SHA" ] && [ "$BEFORE_SHA" != "0000000000000000000000000000000000000000" ]; then
            if git cat-file -e "$BEFORE_SHA^{commit}" 2>/dev/null; then
              previous_version=$(git show "$BEFORE_SHA:packages/core/package.json" | node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync(0, 'utf8')); console.log(pkg.version);")
            fi
          fi

          echo "Previous version: $previous_version"
          echo "Current version: $current_version"
          if [ "$current_version" != "$previous_version" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$current_version" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # <-- required for npm provenance
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.14.0

      - name: Setup Node.js (with npm provenance)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
          # provenance support (GitHub Actions -> npm linkage)
          always-auth: true

      - name: Create .npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN || secrets.NPM_Publish_Token }}
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "Missing npm publish token. Set secrets.NPM_PUBLISH_TOKEN (or legacy secrets.NPM_Publish_Token)."
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "access=public" >> ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm --filter arrow-hooks --if-present type-check

      - name: Run Tests
        run: pnpm --filter arrow-hooks --if-present test

      - name: Build
        run: pnpm --filter arrow-hooks --if-present build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN || secrets.NPM_Publish_Token }}
        run: |
          cd packages/core
          npm pkg fix # auto-corrects metadata
          npm publish --provenance --access public

      - name: Create Git Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag v${{ needs.check-version.outputs.new-version }}
          git push origin v${{ needs.check-version.outputs.new-version }}
