name: Deploy Core to npm

on:
  push:
    branches: [master]
    paths:
      - "packages/core/package.json"

jobs:
  check-version:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: check
        run: |
          current_version=$(node -p "require('./packages/core/package.json').version")

          git checkout HEAD~1 -- packages/core/package.json 2>/dev/null || echo "First commit"
          previous_version=$(node -p "require('./packages/core/package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- packages/core/package.json

          echo "Previous version: $previous_version"
          echo "Current version: $current_version"

          if [ "$current_version" != "$previous_version" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$current_version" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Type Check
        run: pnpm --filter arrow-hooks type-check --if-present

      - name: Run Tests
        run: pnpm --filter arrow-hooks test --if-present

      - name: Build
        run: pnpm --filter arrow-hooks build --if-present

      - name: Publish to npm
        run: cd packages/core && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag v${{ needs.check-version.outputs.new-version }}
          git push origin v${{ needs.check-version.outputs.new-version }}
