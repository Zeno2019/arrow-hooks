name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Type Check core
        run: pnpm --filter arrow-hooks type-check --if-present

      - name: Run Tests core
        run: pnpm --filter arrow-hooks test --if-present

      - name: Build core
        run: pnpm --filter arrow-hooks build --if-present

      - name: Type Check docs
        run: pnpm --filter @arrow-hooks/docs type-check --if-present

      - name: Run Tests docs
        run: pnpm --filter @arrow-hooks/docs test --if-present

      - name: Build docs
        run: pnpm --filter @arrow-hooks/docs build --if-present
